<!DOCTYPE html>
<html>
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="Instagram.css">
    <link rel="icon" href="logo-ig-png-32464.png">
  </head>
  <body>
    <div class="login-container">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Phone number, username, or email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit">Log In</button>
      </form>
      <div class="separator">
        <span>OR</span>
      </div>
      <div class="signup-section">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </body>
</html>
